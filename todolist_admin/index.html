<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist-ofp</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div class="todolist">
        <h1>Todolist</h1>
        <input class="add" placeholder="Ajouter une tâche" />
        <div class="add-options">

            <select name="category" id="category-select">
                <option value="">--Catégorie--</option>
                <option value="Dev">Dev</option>
                <option value="Design">Design</option>
                <option value="Administratif">Administratif</option>
                <option value="Commercial">Commercial</option>
            </select>
            <select name="priority" id="priority-select">
                <option value="">--Pioritié--</option>
                <option value="À planifier">À planifier</option>
                <option value="Normal">Normal</option>
                <option value="Urgent">Urgent</option>
            </select>
            <Button>Ajouter</Button>
        </div>
        <div class="list">
            <div class="filter">
                <i class="fa-solid fa-arrow-down-wide-short"></i>

            </div>
            <div class="task">
                <p>Design : Lorem Ipsum</p>
            </div>
            <div class="task">
                <p>Administratif : Lorem Ipsum</p>
            </div>
            <div class="task">
                <p>Dev : Lorem Ipsum</p>
            </div>
            <div class="task">
                <p>Commercial : Lorem Ipsum</p>
            </div>
        </div>
    </div>

</body>

</html>
