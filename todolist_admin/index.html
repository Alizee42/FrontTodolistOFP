<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist-ofp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Inter&family=Poppins:wght@300;500;700&display=swap"
        rel="stylesheet">

    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <div class="todolist">
        <h1>Todolist</h1>
        <input class="add" placeholder="Ajouter une tâche" />
        <div class="add-options">

            <select name="category" id="category-select" class="select">
                <option>Catégorie</option>
                <option value="Developpement">Développement</option>
                <option value="Design">Design</option>
                <option value="Administratif">Administratif</option>
                <option value="Commercial">Commercial</option>
            </select>
            <select name="priority" id="priority-select" class="select">
                <option value="">Priorité</option>
                <option value="planifier">À planifier</option>
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
            </select>
            <button id="addTaskButton">Ajouter</button>
        </div>
        <div class="list">
            <div class="filter">
                <select name="status" id="status-select" class="select_status">
                    <option value="">Status</option>
                    <option value="">Tous</option>
                    <option value="planifier">À planifier</option>
                    <option value="normal">Normal</option>
                    <option value="urgent">Urgent</option>
                </select>
                <select name="filter_category" id="category_select" class="category_select" aria-hidden="true">
                    <option value="">Tous</option>
                    <option value="Developpement">Développement</option>
                    <option value="Design">Design</option>
                    <option value="Administratif">Administratif</option>
                    <option value="Commercial">Commercial</option>
                </select>
                <img src="../images/filtre.svg" alt="Veuillez sélectionner une option" class="category_select_trigger">
            </div>
            <div id="tasksList" class="tasksList">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
